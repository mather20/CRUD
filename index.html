      <div class="CRUD">
        <div class="head">
           <h2>crud</h2>
           <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>

        <div class="input">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total">32132</small>
        </div>
        <input placeholder="count" type="number" id="count">
        <input placeholder="category" type="text" id="category">
         <button id="submit">Create</button>


        <div class="outputs">
           <div class="searchBlock">
              <input onkeyup= "searchDate(this.value)"  type="text" id="search" placeholder="search">
           <div class="btnSearch">
              <button onclick="getSearchMood(this.id)" id="SearhTitle">search by Title</button>
               <button onclick="getSearchMood(this.id)" id="SearhCategory">search by Category</button>
           </div>
        </div>
        <div id="deleteALL">

        </div>
           <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>

            </tbody>
        
           </table>

    </div>
